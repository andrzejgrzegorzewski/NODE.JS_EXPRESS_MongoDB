<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="">
        Imie: <br>
        <input type="text" id="nameInput"><br>
        Nazwisko: <br>
        <input type="text" id="surnameInput"><br>
        <button type="submit">Wybierz odnosnik odnosnik</button>
    </form>
    <a href="Jestem odnosnikiem"></a>

    <script>
        // const name = "jakas osoba";
        // const surname = "Testowa";
        // const a = document.querySelector('a');
        // const url = `http://localhost:3000/?name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;
        // a.setAttribute('href', url);
        
        const nameInput = document.querySelector('#nameInput');
        const surnameInput = document.querySelector('#surnameInput');
        const form = document.querySelector('form');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = nameInput.value;
            const surname = surnameInput.value;
            
            const url = `http://localhost:3000/?name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;
            
            
            const params = new URLSearchParams({
                name,
                surname,
            });

            const url = `http://localhost:3000/?` + params;

            a.setAttribute('href', url);
        } );

    </script>
</body>
</html>
